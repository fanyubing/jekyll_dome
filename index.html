---
layout: default
title: 我的Blog
---
<div class="home">
<h2>{{ page.title }}</h2>
<p>最新文章</p>
<ul>
　　{% for post in site.posts %}
　　　　<li>
		<span class="post-meta">{{ post.date | "%b %-d, %Y" }}</span>
		<a class="post-link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
　　{% endfor %}
</ul>

<p class="rss-subscribe">subscribe 
	<a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a>
</p>
</div>
